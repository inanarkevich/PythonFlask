<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title>FinTracker</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> <!--datepicker-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script> <!--datepicker-->
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> <!--datepicker-->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script> <!--chart-->

  </head>
  <body>

  <header>
    <div class="container">
	  <h1 class="logo"><img src="static/img/icons8-fingerprint-24.png" alt="logo"/> FinTracker</h1>
      <nav>
        <ul class="menu">
          {% if 'email' in session %}
		  <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
		  <li><a href="{{ url_for('tracker') }}">Tracker</a></li>
          <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
          {% else %}
          <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
          <li><a href="{{ url_for('signin') }}">Sign In</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
